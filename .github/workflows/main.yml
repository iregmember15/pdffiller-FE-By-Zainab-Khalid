name: Deploy React App to Server

on:
  push:
    branches:
      - main

env:
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 46.202.176.105 >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@46.202.176.105 "echo 'SSH connected!'"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build the React app
        run: npm run build

      - name: Copy files to VPS using rsync
        run: |
          rsync -av --exclude='.git' build/ root@46.202.176.105:/var/www/html/pdf-filler/

      - name: Restart Web Server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@46.202.176.105 << 'EOF'
          sudo systemctl restart apache2
          EOF
